apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-db
  template:
    metadata:
      labels:
        app: service-db
    spec:
      containers:
        - image: mista123/servicesdbbase:latest
          name: service-db
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://dumbo.db.elephantsql.com:5432/uxrnzyhj
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: uxrnzyhj
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              value: SMCT2IHb0l3RiFTtnFUJ1HnGPXemWkWp
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: image-catalog
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: image-catalog
